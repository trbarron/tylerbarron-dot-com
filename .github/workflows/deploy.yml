name: 🚀 Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      run_lint:
        description: 'Run ESLint check'
        required: true
        type: boolean
        default: false
      run_typecheck:
        description: 'Run TypeScript check'
        required: true
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  upload:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        
        - name: Configure AWS
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1

        - name: Upload to S3
          run: |
            aws s3 sync posts/ s3://${{ secrets.AWS_BUCKET_NAME }}/posts/

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    if: github.event.inputs.run_lint == 'true'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install deps
        run: npm install

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    if: github.event.inputs.run_typecheck == 'true'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install deps
        run: npm install

      - name: 🔎 Type check
        run: npm run typecheck --if-present

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          architecture: x64

      - name: 📥 Install deps
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm ci
          npm i -g @architect/architect
          
      - name: 🏗 Build
        run: |
          npm run build

      - name: 🧹 Clean dependencies
        run: |
          rm -rf node_modules
          npm ci --omit=dev
          npm prune --production

      - name: 🚀 Production Deploy
        if: github.ref == 'refs/heads/master'
        run: arc deploy --production --prune --verbose --debug
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}