name: ğŸš€ Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  upload:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        
        - name: â” Setup node
          uses: actions/setup-node@v4
          with:
            node-version: 22
        
        - name: ğŸ“¥ Install dependencies
          run: npm ci
        
        - name: ğŸ“ Compile MDX files
          run: node scripts/compile-mdx.mjs
        
        - name: Configure AWS
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1

        - name: ğŸ“¤ Upload compiled posts to S3
          run: |
            aws s3 sync public/compiled-posts/ s3://${{ secrets.AWS_BUCKET_NAME }}/compiled-posts/ --delete

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          architecture: x64

      - name: ğŸ“¥ Install deps
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm ci
          npm i -g @architect/architect
          
      - name: ğŸ— Build
        run: |
          npm run build
          mkdir -p public
          cp -r build/client/* public/
        env:
          VITE_CDN_URL: ${{ secrets.VITE_CDN_URL }}
          
      - name: ğŸ— Build Architect Handler
        run: |
          NODE_ENV=production npx esbuild server.ts --platform=node --target=node22 --format=esm --bundle --minify --outfile=server/index.mjs '--external:@aws-sdk/*' --external:aws-sdk '--external:@react-router/*' --external:react --external:react-dom '--external:./build/*'
          
      - name: ğŸ“¦ Copy build output to Lambda
        run: |
          cp -r build server/
          
      - name: ğŸ” Verify public directory
        run: |
          ls -la public/ | head -20
          echo "Asset count:"
          find public/assets -type f | wc -l

      - name: ğŸš€ Production Deploy
        if: github.ref == 'refs/heads/master'
        run: |
          arc env --add --env production NODE_ENV production || true
          arc deploy --production --prune --verbose --debug
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
          VITE_CDN_URL: ${{ secrets.VITE_CDN_URL }}