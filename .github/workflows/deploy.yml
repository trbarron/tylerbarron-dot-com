name: ğŸš€ Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      run_lint:
        description: 'Run ESLint check'
        required: true
        type: boolean
        default: false
      run_typecheck:
        description: 'Run TypeScript check'
        required: true
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  upload:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        
        - name: Configure AWS
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1

        - name: Upload to S3
          run: |
            aws s3 sync posts/ s3://${{ secrets.AWS_BUCKET_NAME }}/posts/

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    if: github.event.inputs.run_lint == 'true'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    if: github.event.inputs.run_typecheck == 'true'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          architecture: x64

      - name: ğŸ“¥ Install deps
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm ci
          npm i -g @architect/architect
          
      - name: ğŸ— Build
        run: |
          npm run build
          mkdir -p public
          cp -r build/client/* public/
          
      - name: ğŸ— Build Architect Handler
        run: |
          npx esbuild server.ts --platform=node --target=node20 --format=esm --bundle --minify --outfile=server/index.mjs '--external:@aws-sdk/*' --external:aws-sdk '--external:@react-router/*' --external:react-router '--external:@ballatech/*' --external:react --external:react-dom '--external:./build/*' --packages=external
          
      - name: ğŸ“¦ Copy build output to Lambda
        run: |
          cp -r build server/

      - name: ğŸš€ Production Deploy
        if: github.ref == 'refs/heads/master'
        run: |
          arc env --add --env production NODE_ENV production || true
          arc deploy --production --prune --verbose --debug
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}